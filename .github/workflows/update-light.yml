# 轻量复测：每 30 分钟对已有列表做连通性复测，剔除失效代理
name: Update Lists (Light - Revalidate)

permissions:
  contents: write

concurrency:
  group: "update-light"
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: '30 * * * *'  # 每小时的 30 分

jobs:
  revalidate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Clone Wiki (get current lists for revalidate)
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          rm -rf ../wiki || true
          git clone "https://github.com/${GITHUB_REPOSITORY}.wiki.git" ../wiki || true
          mkdir -p ../wiki/lists

      - name: Revalidate proxies (GET eastmoney + sinajs, 2s)
        run: |
          go build -o gfp ./cmd/main.go
          ./gfp -revalidate -input-dir ../wiki/lists -dir .

      - name: Copy updated list to wiki
        run: |
          mkdir -p ../wiki/lists
          cp -f list/*.txt list/total.svg ../wiki/lists/ 2>/dev/null || true

      - name: Commit README and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md README_ZH.md 2>/dev/null || true
          if [ -n "$(git status --porcelain)" ]; then
            timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "chore(list): Light revalidate proxy list - $timestamp"
            git push
          fi

      - name: Push Wiki
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          cd ../wiki
          rm -rf .git
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          remote="https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.wiki.git"
          git remote add origin "$remote"
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "Update proxy lists (revalidate) - $timestamp"
            git branch -M master
            git push --force origin master
          fi
