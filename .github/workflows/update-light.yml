# 轻量复测：每 30 分钟对已有列表做连通性复测，剔除失效代理
name: Update Lists (Light - Revalidate)

permissions:
  contents: write

concurrency:
  group: "update-light"
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'   # 每 30 分钟

jobs:
  revalidate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Clone Wiki (get current lists for revalidate)
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          rm -rf ../wiki || true
          git clone "https://github.com/${GITHUB_REPOSITORY}.wiki.git" ../wiki || true
          mkdir -p ../wiki/lists

      - name: Revalidate proxies (eastmoney + finance.sina.com.cn, 2s)
        run: |
          go mod tidy
          go build -o gfp ./cmd/main.go
          ./gfp -revalidate -input-dir ../wiki/lists -dir .

      - name: Copy updated list to wiki
        run: |
          mkdir -p ../wiki/lists
          cp -f list/*.txt list/total.svg ../wiki/lists/ 2>/dev/null || true
          # 含 http.txt、https.txt、http+s.txt、passed.txt、total.svg（需 Push Wiki 成功后才可访问）

      - name: Commit README and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md README_EN.md 2>/dev/null || true
          if [ -n "$(git status --porcelain)" ]; then
            timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "chore(list): Light revalidate proxy list - $timestamp"
            branch=$(git branch --show-current)
            git pull --rebase origin "$branch"
            git push origin "$branch"
          fi

      # 若为本仓库 fork 或未启用 Wiki，需在 GitHub 仓库 Settings → General → Features 中勾选 Wiki
      - name: Push Wiki
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          git config --global init.defaultBranch main
          cd ../wiki
          rm -rf .git
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          remote="https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.wiki.git"
          git remote add origin "$remote"
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "Update proxy lists (revalidate) - $timestamp"
            git push --force origin main
          fi
        continue-on-error: true
