# 全量更新：每 1 小时执行一次（抓取 → 解析 → 验证 → 生成列表）
name: Update Lists (Full)

permissions:
  contents: write

concurrency:
  group: "update-full"
  cancel-in-progress: false  # 新 run 排队等待，不取消正在运行的全量更新

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # 每 1 小时整点（UTC）

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 720  # 跑满 12 小时才因超时取消
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: true
          cache-dependency-path: go.sum

      - name: Full update (fetch → parse → validate → generate)
        run: make update

      - name: Commit README and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md README_EN.md 2>/dev/null || true
          if [ -n "$(git status --porcelain)" ]; then
            timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "chore(list): Full proxy list update - $timestamp"
            git stash -u
            git pull --rebase origin master || true
            if [ -d .git/rebase-merge ] || [ -d .git/rebase-apply ]; then
              git checkout --theirs README.md README_EN.md
              git add README.md README_EN.md
              GIT_EDITOR=true git rebase --continue
            fi
            git push origin master
            git stash pop || true
          fi

      - name: Clone Wiki and copy list to wiki
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          rm -rf ../wiki || true
          git clone "https://github.com/${GITHUB_REPOSITORY}.wiki.git" ../wiki || true
          mkdir -p ../wiki/lists
          cp -r list/* ../wiki/lists/ 2>/dev/null || true

      - name: Update Wiki
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          git config --global init.defaultBranch master
          cd ../wiki
          rm -rf .git
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          remote="https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.wiki.git"
          git remote add origin "$remote"
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "Update proxy lists - $timestamp"
            git push --force origin master
          fi

      # 固定 Release 标签 lists，每次覆盖同名的 3 个附件，不新建版本
      - name: Upload list files to GitHub Release (overwrite)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          for f in list/http.txt list/https.txt list/passed.txt; do
            [ ! -s "$f" ] && printf '\n' > "$f"
          done
          gh release create lists --title "Proxy Lists" --notes "Auto-updated proxy list files (http.txt, https.txt, passed.txt). Same release, assets overwritten each run." --repo "$GITHUB_REPOSITORY" 2>/dev/null || true
          gh release upload lists list/http.txt list/https.txt list/passed.txt --clobber --repo "$GITHUB_REPOSITORY"
