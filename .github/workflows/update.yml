# 全量更新：每小时执行一次（抓取 → 解析 → 验证 → 生成列表）
name: Update Lists (Full)

permissions:
  contents: write

concurrency:
  group: "update-full"
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # 每小时整点

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Full update (fetch → parse → validate → generate)
        run: make update

      - name: Commit README and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md README_EN.md 2>/dev/null || true
          if [ -n "$(git status --porcelain)" ]; then
            timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "chore(list): Full proxy list update - $timestamp"
            git push
          fi

      - name: Clone Wiki and copy list to wiki
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          rm -rf ../wiki || true
          git clone "https://github.com/${GITHUB_REPOSITORY}.wiki.git" ../wiki || true
          mkdir -p ../wiki/lists
          cp -r list/* ../wiki/lists/ 2>/dev/null || true

      - name: Update Wiki
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          cd ../wiki
          rm -rf .git
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          remote="https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.wiki.git"
          git remote add origin "$remote"
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "Update proxy lists - $timestamp"
            git branch -M master
            git push --force origin master
          fi
